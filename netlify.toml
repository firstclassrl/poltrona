[build]
  command = "npm run build"
  publish = "dist"

[[headers]]
  # Cache aggressiva per asset statici generati da Vite (con hash nel nome)
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Per tutte le route HTML della SPA servite da Netlify (redirect a /index.html)
  # chiedi sempre al server se esiste una versione pi√π recente dopo ogni deploy
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"




